<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Organizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Fruit Organizer</h1>
    <form>
      <label for="fruit">Enter a fruit:</label>
      <input type="text" id="fruit" name="fruit" required />
      <button type="submit">Add Fruit</button>
    </form>
    <div id="fruitBank">
      <h2>Fruit Bank</h2>
      <output></output>
    </div>
    <div id="colorGroups">
      <h2>Color Groups</h2>
      <button id="redButton">Red</button>
      <button id="yellowButton">Yellow</button>
      <button id="greenButton">Green</button>
      <button id="blueButton">Blue</button>
      <button id="orangeButton">Orange</button>
      <button id="purpleButton">Purple</button>
      <button id="sortAllColors">Sort All Colors</button>
    </div>
    <div id="citrusGroups">
      <h2>Citrus Groups</h2>
      <button id="sortOneCitrus">Sort One Citrus</button>
      <button id="sortAllCitrus">Sort All Citrus</button>
    </div>
    <div id="red">
      <h3>Red Fruits</h3>
      <output></output>
    </div>
    <div id="yellow">
      <h3>Yellow Fruits</h3>
      <output></output>
    </div>
    <div id="green">
      <h3>Green Fruits</h3>
      <output></output>
    </div>
    <div id="blue">
      <h3>Blue Fruits</h3>
      <output></output>
    </div>
    <div id="orange">
      <h3>Orange Fruits</h3>
      <output></output>
    </div>
    <div id="purple">
      <h3>Purple Fruits</h3>
      <output></output>
    </div>
    <div id="citrus">
      <h3>Citrus Fruits</h3>
      <output></output>
    </div>
    <div id="nonCitrus">
      <h3>Non-Citrus Fruits</h3>
      <output></output>
    </div>
    <script src="script.js"></script>
  </body>
</html>
